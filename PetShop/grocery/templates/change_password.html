{% block body %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand text-success" href="{% url 'home' %}">𝐓𝐚𝐢𝐥𝐓𝐫𝐞𝐚𝐭𝐬</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_product' 0 %}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_booking' %}">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'change_password' %}">Change Password</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
                <a class="nav-icon text-dark" href="{% url 'cart' %}">
                    <i class="fa fa-fw fa-cart-arrow-down"></i>
                </a>
                <a class="nav-icon text-dark ml-3" href="{% url 'profile' %}">
                    <i class="fa fa-fw fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Change Password Form -->
    <div class="container">
        <div class="container-fluid">
            <h2>Change Password</h2>
            <hr>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name="pwd3" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="pwd1" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$"
                        title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character"
                        required>
                    <small class="text-muted">Password must meet the specified requirements.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="pwd2" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$"
                        title="Passwords must match and meet the requirements" 
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    {% if error == "yes" %}
    <script>
        alert('Password changed successfully.');
        window.location = '{% url "logout" %}';
    </script>
    {% elif error == "not" %}
    <script>
        alert('New Password and Confirm Password do not match.');
    </script>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
