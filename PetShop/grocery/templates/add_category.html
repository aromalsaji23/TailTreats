{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom Styling */
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #f8f9fa;
        }

        .card {
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <a class="navbar-brand text-success logo h1" href="{% url 'home' %}">𝐓𝐚𝐢𝐥𝐓𝐫𝐞𝐚𝐭𝐬</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_user' %}">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_viewBooking' %}">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_user' %}">User</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Product</a>
                        <ul class="dropdown-menu" aria-labelledby="productDropdown">
                            <li><a class="dropdown-item" href="{% url 'add_product' %}">Add Product</a></li>
                            <li><a class="dropdown-item" href="{% url 'admin_view_product' %}">View Product</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% block body %}
{% load static %}

{% if error %}
<script>
    alert('One New Category Added Successfully');
</script>
{% endif %}

<div class="container-fluid p-0" style="background-image: url('https://img.freepik.com/free-vector/flat-design-paw-prints-background_23-2151163105.jpg?t=st=1709303322~exp=1709306922~hmac=0768dce7c4fe726d5bd90971a91671c009716f5492ee4514013b3d0ccacccecd&w=996'); background-size: cover; background-position: center;">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add Category</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" aria-describedby="emailHelp" name="cat" placeholder="Enter Category" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
