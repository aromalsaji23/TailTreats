{% extends 'navigation.html' %}
{% block body %}
{% if error %}
<script>
    alert('1 Product Deleted Successfully');
    window.location.href = "{% url 'view_feedback' %}";
</script>
{% endif %}

<center>
    <h2 class="page-title">View Feedback</h2>
</center>
<hr>

<div class="container">
    {% for i in feed %}
    <div class="feedback-card">
        <div class="feedback-header">
            <h3>{{ i.profile.user.username }}</h3>
            <span class="feedback-date">{{ i.date }}</span>
        </div>
        <p><strong>Contact:</strong> {{ i.profile.contact }}</p>
        <p><strong>Email:</strong> {{ i.profile.user.email }}</p>
        <p class="message">{{ i.message1 }}</p>
        <a href="{% url 'delete_feedback' i.id %}" onclick="return confirm('Are you sure?')">
            <button class="delete-btn">Delete</button>
        </a>
    </div>
    {% endfor %}
</div>

<style>
    /* Page Title */
    .page-title {
        color: red;
        margin-top: 2%;
        font-size: 26px;
        font-weight: bold;
    }

    /* Container */
    .container {
        margin-top: 3%;
        width: 70%;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
    }

    /* Feedback Card */
    .feedback-card {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
    }

    .feedback-card:hover {
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .feedback-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .feedback-date {
        font-size: 14px;
        color: gray;
    }

    .message {
        font-style: italic;
        color: #333;
    }

    /* Delete Button */
    .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 7px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
        display: block;
        margin-top: 10px;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }
</style>

{% endblock %}
